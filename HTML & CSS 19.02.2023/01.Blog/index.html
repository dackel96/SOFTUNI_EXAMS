<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <section class="card">
          <img src="images/music.jpg" alt="" class="card-img" />
          <h3 class="card-label">Movie reviews</h3>
        </section>
        <section class="card">
          <img src="images/celebrity.jpg" alt="" class="card-img" />
          <h3 class="card-label">Celebrity interviews</h3>
        </section>
        <section class="card">
          <img src="images/tv-show.jpg" alt="" class="card-img" />
          <h3 class="card-label">TV show guides</h3>
        </section>
        <section class="card">
          <img src="images/art.jpg" alt="" class="card-img" />
          <h3 class="card-label">Arts and culture</h3>
        </section>
      </div>
      <div class="side-menu">
        <h4 class="title-side-menu">Other Category</h4>
        <ul role="list">
          <li class="list-item">
            <i class="fa-solid fa-circle-arrow-right"></i>
            Finance
          </li>
          <li class="list-item">
            <i class="fa-solid fa-circle-arrow-right"></i>
            Business
          </li>
          <li class="list-item">
            <i class="fa-solid fa-circle-arrow-right"></i>
            Social media marketing
          </li>
          <li class="list-item">
            <i class="fa-solid fa-circle-arrow-right"></i>
            Sales process and strategy
          </li>
          <li class="list-item">
            <i class="fa-solid fa-circle-arrow-right"></i>
            Web development
          </li>
          <li class="list-item">
            <i class="fa-solid fa-circle-arrow-right"></i>
            Travel hacks
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
